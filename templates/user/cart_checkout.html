{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
<style>
    body{
        background-color: gray;
    }
   
    #div2 {
      
      position: relative;
      animation-name: example1;
      animation-duration: 2s;  
      animation-fill-mode: forwards;
    }
    @keyframes example1 {
      from {top:100px;}
      to {top: 30px; color: rgb(199, 197, 197);}
      
    }

    /* rating */
    .rating {
    width: 300px;
    margin: 0 auto 1em;
    font-size: 45px;
    overflow:hidden;
    }
    .rating input {
    float: right;
    opacity: 0;
    position: absolute;
    }
    .rating a, 
    .rating label {
                float:right;
                color: #aaa;
                text-decoration: none;
                -webkit-transition: color .4s;
                -moz-transition: color .4s;
                -o-transition: color .4s;
                transition: color .4s;
            }
    .rating label:hover ~ label,
    .rating input:focus ~ label,
    .rating label:hover,
            .rating a:hover,
            .rating a:hover ~ a,
            .rating a:focus,
            .rating a:focus ~ a		{
                color: orange;
                cursor: pointer;
            }
            .rating2 {
                direction: rtl;
            }
            .rating2 a {
                float:none
            }
</style>

<script>
  function calc_total() {
        total = 0;
        $('.price').each(function () {
            total += parseFloat($(this).val()) ;
            
        });
        taxamount = 0;
        $('.qty').each(function () {
            taxamount += parseFloat($(this).val()) ;

        });
       

        $('#total').val((taxamount * total).toFixed(2));

    }
</script>

<div style="background-color: #04192c;">
    <div style="background-color: rgba(58, 58, 57, 0.37);height: 550px;">
        <div class="row ">
            
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div id="div2">
                    <h1 style="font-family: cursive;color: rgb(247, 244, 244);text-align: center;margin-top: 30%;font-size: 500%;">CART</h1>
                    <h5 style="color: white;text-align: center;"></h5>
  
                </div>
      
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
          </div>
        
    </div>
  
  </div>


  <form action="{% url 'send_receipt'%}" method="POST">
    {% csrf_token%}
    <div style="background-color: gray;padding-bottom: 15%;padding-top: 2%;">
        <div class="row pt-3 mb-5">
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
        </div>
        <fieldset1 id="field1">
          {% for item in cart%}
          <div class="row" >
          
              <div class="col-sm-12 col-md-8 col-lg-8 ps-4 pe-4" style="margin: 0 auto;">
                  <div class="card mb-3" >
                      <div class="row g-0">
                      <div class="col-md-4" style="text-align: center; margin-top: 1rem;">
                          <img src="{{item.item.image.url}}" class="img-fluid rounded" alt="..." style="height: 10rem; width: 8rem;">
                      </div>
                      <div class="col-md-6">
                          <div class="card-body">
                              <center>
                                  <h5 class="card-title" style="font-family: cursive;">{{item.item.name}}</h5>

                              </center>         
                          <center>                  
                                      <h5 style="color: #D8A382;">â‚¹ {{item.item.price}} <span style="font-size: 14px; color: #04A454;">{{item.item.offer}}% off</span></h5>
                          </center>
                          <p class="card-text">{{item.item.title_description}}</p>
                          <div class="row" style="bottom: 0;">
                              <div class="col-sm-12" style="text-align: right;">
                                      <input type="text" class="price" name='price[]' id="price" value="{{item.item.price}}">
                                      <input type="text" name='item_id[]' id="price" value="{{item.item_id}}">
                                      <label for="" style="font-weight: bold;">Quantity : </label>
                                      <input type="number" class="qty w-5  ml-3" onchange="calc_total()" value="0" name='qty[]' id="qty">
                                      
          
                                  
                              </div>
                          </div>
                          
                      </div>
                      </div>
                      </div>
                  </div>
              </div>
          
          </div>
          {%endfor%} 
          <div class="row" >
          
            <div class="col-sm-12 col-md-8 col-lg-8 ps-4 pe-4" style="margin: 0 auto;">
                <div class="card mb-3" >
                    <div class="row g-0">
                      <div class="col-md-4" style="text-align: center; ">
                          
                      </div>
                      <div class="col-md-6">
                          <p class="card-text"></p>
                          <div class="row mb-1" style="bottom: 0;">
                              <div class="col-sm-12" style="text-align: right;">
                                      <label for="" style="font-weight: bold;">Total : </label>
                                      <input type="number" class="total ml-3 mr-3" name="total_amount" id="total" value="0.0">                                  
                              </div>
                              
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            
        
          </div>
          <div class="row">
            <div class="row mt-2" style="text-align: center;">
              <div class="col-sm-12">
                <input type="submit" class="btn btn-light" value="Checkout">
              </div>
              
            </div>
          </div>

          
          
        </fieldset2>
        
    </div>
  </form>

  


  <script>
      
       function fieldset1_function(){
          document.getElementById('field2').style.display="none";
          document.getElementById('field1').style.display="block";

       }
       function fieldset2_function(){
          document.getElementById('field1').style.display="none";
          document.getElementById('field2').style.display="block";

       }
 
   </script> 


{% endblock %}
